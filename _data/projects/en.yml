sample_projects:
  - subheadline: Monitoring Solution
    title: Aspectow AppMon
    description: Aspectow AppMon provides an integrated view to observe logs and events of Aspectran-based application servers in real time.
    thumb_img: projects/appmon.png
    url: https://public.aspectran.com/monitoring/
    repo: https://github.com/aspectran/aspectow-appmon
  - subheadline: Sample Project
    title: ToDo Webapp
    description: A simple ToDo example application based on the Aspectow Enterprise Edition.
    thumb_img: projects/todo.png
    url: https://github.com/aspectran/aspectow-todo-webapp
    repo: https://github.com/aspectran/aspectow-todo-webapp
  - subheadline: Sample Project
    title: JPetStore Demo
    description: The JPetStore demo app provides and demonstrates a complete web application built on MyBatis 3 and Aspectran 9.
    thumb_img: projects/jpetstore.png
    url: https://jpetstore.aspectran.com
    repo: https://github.com/aspectran/aspectran-jpetstore
  - subheadline: Sample Project
    title: PetClinic Demo
    description: The PetClinic Demo App provides and demonstrates a sample web application leveraging Aspectran and JPA.
    thumb_img: projects/petclinic.png
    url: https://petclinic.aspectran.com
    repo: https://github.com/aspectran/aspectran-petclinic
  - subheadline: Sample Project
    title: Aspectow Demo
    description: This site is a collection of reference applications created to showcase examples of Aspectran applications following recommended best practices.
    thumb_img: projects/demo.png
    url: https://public.aspectran.com
    repo: https://github.com/aspectran/demo-app
  - subheadline: Sample Project
    title: Demo Site for Servlet-Based Aspectran
    description: A web application to guide the traditional way of building web applications using the Servlet-based Aspectran framework.
    thumb_img: projects/demo.png
    url: https://demo.aspectran.com
    repo: https://github.com/aspectran/demo-site

starter_projects:
  - subheadline: Starter Projects
    title: Aspectow Enterprise Edition
    description: An all-in-one starter for building enterprise web applications. It provides a full-featured, servlet-compliant environment with a built-in Undertow server and JSP support.
    caption: Aspectow\nEnterprise
    url: https://github.com/aspectran/aspectow
    repo: https://github.com/aspectran/aspectow
  - subheadline: Starter Projects
    title: Aspectow Light Edition
    description: A lightweight, non-servlet starter optimized for building high-performance REST APIs and microservices. It includes an embedded Undertow server for a minimal footprint and fast startup.
    caption: Aspectow\nLight
    url: https://github.com/aspectran/aspectow-light
    repo: https://github.com/aspectran/aspectow-light
  - subheadline: Starter Projects
    title: Aspectow Jetty Edition
    description: An all-in-one starter for building enterprise web applications, pre-configured with an embedded Jetty server. It provides a full-featured, servlet-compliant environment, offering an alternative to the default Undertow server.
    caption: Aspectow\nJetty
    url: https://github.com/aspectran/aspectow-jetty
    repo: https://github.com/aspectran/aspectow-jetty

tools_and_libraries:
  - subheadline: Tools & Libraries
    title: APON.js
    description: A lightweight, dependency-free JavaScript library for parsing and stringifying APON (Aspectran Parameters Object Notation).
    caption: APON.js
    url: https://aspectran.github.io/apon.js/
    repo: https://github.com/aspectran/apon.js
  - subheadline: Tools & Libraries
    title: Aspectran Utils (Legacy)
    description: A collection of miscellaneous utility classes designed to support API calls and response handling between legacy systems (JDK 1.6 to JDK 17) and modern Aspectran application servers.
    caption: Aspectran Utils\n(Legacy)
    url: https://github.com/aspectran/aspectran-utils-legacy
    repo: https://github.com/aspectran/aspectran-utils-legacy
