tools_and_libraries:
  - subheadline: Tools & Libraries
    title: APON.js
    description: APON(Aspectran Parameters Object Notation)을 파싱하고 문자열로 변환하기 위한 가볍고 의존성 없는 JavaScript 라이브러리입니다.
    url: https://aspectran.github.io/apon.js/
    repo: https://github.com/aspectran/apon.js
