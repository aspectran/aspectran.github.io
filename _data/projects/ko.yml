title:
  starter_projects: 스타터 프로젝트 (Starter Projects)
  sample_projects: 샘플 프로젝트 (Sample Projects)
  tools_and_libraries: 도구 & 라이브러리 (Tools & Libraries)

sample_projects:
  - subheadline: Monitoring Solution
    title: Aspectow AppMon
    description: Aspectow AppMon은 Aspectran 기반 애플리케이션 서버의 로그와 이벤트를 실시간으로 관찰할 수 있는 통합 뷰를 제공합니다.
    thumb_img: projects/appmon.png
    url: https://public.aspectran.com/monitoring/
    repo: https://github.com/aspectran/aspectow-appmon
  - subheadline: Sample Project
    title: ToDo 웹앱
    description: Aspectow Enterprise 에디션 기반의 간단한 ToDo 예제 애플리케이션입니다.
    thumb_img: projects/todo.png
    url: https://github.com/aspectran/aspectow-todo-webapp
    repo: https://github.com/aspectran/aspectow-todo-webapp
  - subheadline: Sample Project
    title: JPetStore Demo
    description: JPetStore 데모 앱은 MyBatis 3와 Aspectran 9 위에 구축된 완전한 웹 애플리케이션을 제공하고 시연하는 것입니다.
    thumb_img: projects/jpetstore.png
    url: https://jpetstore.aspectran.com
    repo: https://github.com/aspectran/aspectran-jpetstore
  - subheadline: Sample Project
    title: PetClinic Demo
    description: PetClinic 데모 앱은 Aspectran과 JPA를 활용한 샘플 웹 애플리케이션을 제공하고 시연하는 것입니다.
    thumb_img: projects/petclinic.png
    url: https://petclinic.aspectran.com
    repo: https://github.com/aspectran/aspectran-petclinic
  - subheadline: Sample Project
    title: Aspectow Demo
    description: 이 사이트는 권장되는 모범 사례를 따르는 Aspectran 애플리케이션의 예를 보여주기 위해 만들어진 참조 애플리케이션 모음입니다.
    thumb_img: projects/demo.png
    url: https://public.aspectran.com
    repo: https://github.com/aspectran/aspectow-demo
  - subheadline: Sample Project
    title: 서블릿 기반 Aspectran 데모 사이트
    description: 서블릿으로 구동되는 Aspectran을 사용하여 웹 애플리케이션을 구축하는 전통적인 방식을 안내하기 위해 만들어진 웹 애플리케이션입니다.
    thumb_img: projects/demo.png
    url: https://demo.aspectran.com
    repo: https://github.com/aspectran/demo-site

starter_projects:
  - subheadline: Starter Projects
    title: Aspectow Enterprise Edition
    description: 엔터프라이즈 웹 애플리케이션을 구축하기 위한 올인원(all-in-one) 스타터입니다. JSP를 지원하는 임베디드 Undertow 서버와 함께, 모든 기능이 포함된 서블릿(servlet) 호환 환경을 제공합니다.
    caption: Aspectow\nEnterprise
    url: https://github.com/aspectran/aspectow
    repo: https://github.com/aspectran/aspectow
  - subheadline: Starter Projects
    title: Aspectow Light Edition
    description: 고성능 REST API 및 마이크로서비스 구축에 최적화된 경량의 비(non)-서블릿 스타터입니다. 최소한의 메모리 사용량과 빠른 시작을 위해 임베디드 Undertow 서버를 포함합니다.
    caption: Aspectow\nLight
    url: https://github.com/aspectran/aspectow-light
    repo: https://github.com/aspectran/aspectow-light
  - subheadline: Starter Projects
    title: Aspectow Jetty Edition
    description: 엔터프라이즈 웹 애플리케이션을 구축하기 위한 올인원(all-in-one) 스타터로, 임베디드 Jetty 서버가 미리 구성되어 있습니다. 모든 기능이 포함된 서블릿 호환 환경을 제공하며, 기본 Undertow 서버의 대안이 됩니다.
    caption: Aspectow\nJetty
    url: https://github.com/aspectran/aspectow-jetty
    repo: https://github.com/aspectran/aspectow-jetty

tools_and_libraries:
  - subheadline: Tools & Libraries
    title: APON.js
    description: APON(Aspectran Parameters Object Notation)을 파싱하고 문자열로 변환하기 위한 가볍고 의존성 없는 JavaScript 라이브러리입니다.
    caption: APON.js
    url: https://aspectran.github.io/apon.js/
    repo: https://github.com/aspectran/apon.js
  - subheadline: Tools & Libraries
    title: Aspectran Utils (Legacy)
    description: 레거시 시스템(JDK 1.6 ~ 17)과 최신 Aspectran 애플리케이션 서버 간의 API 호출 및 응답 처리를 지원하도록 설계된 기타 유틸리티 클래스 모음입니다.
    caption: Aspectran Utils\n(Legacy)
    url: https://github.com/aspectran/aspectran-utils-legacy
    repo: https://github.com/aspectran/aspectran-utils-legacy
  - subheadline: Tools & Libraries
    title: Aspectran Assets
    description: Aspectran 데모 애플리케이션에서 공통으로 사용되는 CSS, JS, 이미지 등을 빌드하고 배포하기 위한 유틸리티 프로젝트입니다. SASS 컴파일러를 사용하여 다양한 프론트엔드 프레임워크의 SASS 소스로부터 경량화된 CSS를 빌드하고, 생성된 에셋을 테스트하기 위한 실행 가능한 서버를 제공합니다.
    caption: Aspectran\nAssets
    url: https://github.com/aspectran/aspectran-assets
    repo: https://github.com/aspectran/aspectran-assets
