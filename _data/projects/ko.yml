title:
  starter_projects: 스타터 프로젝트 (Starter Projects)
  sample_projects: 샘플 프로젝트 (Sample Projects)
  tools_and_libraries: 도구 & 라이브러리 (Tools & Libraries)

sample_projects:
  - subheadline: Monitoring Solution
    title: Aspectow AppMon
    description: Aspectow AppMon은 Aspectran 기반 애플리케이션 서버의 로그와 이벤트를 실시간으로 관찰할 수 있는 통합 뷰를 제공합니다.
    thumb_img: projects/appmon.png
    url: https://public.aspectran.com/monitoring/
    repo: https://github.com/aspectran/aspectow-appmon
  - subheadline: Sample Project
    title: ToDo 웹앱
    description: Aspectow Enterprise 에디션 기반의 간단한 ToDo 예제 애플리케이션입니다.
    thumb_img: projects/todo.png
    url: https://github.com/aspectran/aspectow-todo-webapp
    repo: https://github.com/aspectran/aspectow-todo-webapp
  - subheadline: Sample Project
    title: JPetStore Demo
    description: JPetStore 데모 앱은 MyBatis 3와 Aspectran 9 위에 구축된 완전한 웹 애플리케이션을 제공하고 시연하는 것입니다.
    thumb_img: projects/jpetstore.png
    url: https://jpetstore.aspectran.com
    repo: https://github.com/aspectran/aspectran-jpetstore
  - subheadline: Sample Project
    title: PetClinic Demo
    description: PetClinic 데모 앱은 Aspectran과 JPA를 활용한 샘플 웹 애플리케이션을 제공하고 시연하는 것입니다.
    thumb_img: projects/petclinic.png
    url: https://petclinic.aspectran.com
    repo: https://github.com/aspectran/aspectran-petclinic
  - subheadline: Sample Project
    title: Aspectow Demo
    description: 이 사이트는 권장되는 모범 사례를 따르는 Aspectran 애플리케이션의 예를 보여주기 위해 만들어진 참조 애플리케이션 모음입니다.
    thumb_img: projects/demo.png
    url: https://public.aspectran.com
    repo: https://github.com/aspectran/aspectow-demo
  - subheadline: Sample Project
    title: 서블릿 기반 Aspectran 데모 사이트
    description: 서블릿으로 구동되는 Aspectran을 사용하여 웹 애플리케이션을 구축하는 전통적인 방식을 안내하기 위해 만들어진 웹 애플리케이션입니다.
    thumb_img: projects/demo.png
    url: https://demo.aspectran.com
    repo: https://github.com/aspectran/demo-site

