---
layout: compress
---
<!doctype html>
<html class="no-js" lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">
<head>
  {% include head.html %}
</head>
<body id="top-of-page" class="{{ page.format }}" itemscope itemtype="https://schema.org/WebPage">

  {% unless page.skip_boilerplate %}
  {% include navigation %}
  {% endunless %}

  {{ content }}

  {% unless page.skip_boilerplate %}
  {% include footer.html %}
  {% endunless %}

  {% include footer-scripts.html %}

</body>
</html>
