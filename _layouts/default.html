layout: compress

<!doctype html>
<html class="no-js" lang="{% if page.lang == nil %}{{ site.default_lang }}{% else %}{{ page.lang }}{% endif %}">
<head>
  {% include _head.html %}
</head>
<body id="top-of-page" class="{{ page.format }}" itemscope itemtype="https://schema.org/WebPage">

  {% unless page.skip_boilerplate %}
  {% include _navigation.html %}

  {{ content }}

  {% unless page.skip_boilerplate %}
  {% include _footer.html %}
  {% endunless %}

  {% include _footer-scripts.html %}

</body>
</html>
