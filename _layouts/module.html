---
layout: default
---
<div class="row t30">
  <div class="medium-12 columns">
    <article itemscope itemtype="http://schema.org/Article">
			<header>
				<span itemprop="name">
					{% if page.subheadline %}<p class="subheadline">{{ page.subheadline }}</p>{% endif %}
					<h1>{{ page.title }}</h1>
				</span>
			</header>

			{% if page.teaser %}
			<p class="teaser" itemprop="description">
				{{ page.teaser }}
			</p>
			{% endif %}

      <dl class="tabs t30" data-tab>
        <dd class="active"><a href="#details"><span class="iconfont"></span> Details</a></dd>
        <dd><a href="#download"><span class="iconfont"></span> Download</a></dd>
        <dd><a href="#comments" id="comments"><span class="iconfont"></span> Review <span class="icon-chat"></span><span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}">0</span></a></dd>
      </dl>

			<span itemprop="articleSection">
        <div class="tabs-content">
          <div class="content active" id="details">
            {{ content }}
          </div>

          <div class="content" id="download">
            아직 준비된 내용이 없습니다.
          </div>

          <div class="content" id="comments">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = '{{ site.disqus_shortname }}';
                var disqus_identifier = '{{ page.url }}';

                $("#comments").on("click", function() {
                  if(typeof(disqus_loaded) == "undefined" || !disqus_loaded) {
                      disqus_loaded = true;
                      /* * * DON'T EDIT BELOW THIS LINE * * */
                      (function() {
                          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                      })();
                  } else {
                      /* * * DON'T EDIT BELOW THIS LINE * * */
                      (function () {
                      var s = document.createElement('script'); s.async = true;
                      s.type = 'text/javascript';
                      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
                      }());
                  }
                });
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          </div>
        </div>
			</span>
		</article>
  </div>
</div>
{% include comments-count %}
