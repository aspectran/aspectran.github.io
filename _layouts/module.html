---
layout: default
article_heading: true
---
<div class="row t30">
  <div class="medium-12 columns">
    <article itemscope itemtype="http://schema.org/Article">

      <dl class="tabs" data-tab>
        <dd class="active"><a href="#overview"><span class="iconfont"></span> OVERVIEW</a></dd>
        <dd><a href="#download"><span class="iconfont"></span> DOWNLOAD</a></dd>
        <dd><a href="#reviews" id="reviews"><span class="iconfont"></span> REVIEWS <span class="icon-chat"></span><span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}">0 Comments</span></a></dd>
      </dl>

			<span itemprop="articleSection">
        <div class="tabs-content">
          <div class="content active" id="overview">
            {{ content }}
          </div>

          <div class="content" id="download">
            {% if page.download.source %}
            <h3>Source</h3>
            <a href="{{ page.download.source }}" target="_blank">{{ page.download.source }}</a>
            {% endif %}
          </div>

          <div class="content" id="reviews">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = '{{ site.disqus_shortname }}';
                var disqus_identifier = '{{ page.url }}';

                $("#reviews").on("click", function() {
                  if(typeof(disqus_loaded) == "undefined" || !disqus_loaded) {
                      disqus_loaded = true;
                      /* * * DON'T EDIT BELOW THIS LINE * * */
                      (function() {
                          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                      })();
                  } else {
                      /* * * DON'T EDIT BELOW THIS LINE * * */
                      (function () {
                      var s = document.createElement('script'); s.async = true;
                      s.type = 'text/javascript';
                      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
                      }());
                  }
                });
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          </div>
        </div>
			</span>
		</article>
  </div>
</div>
{% include comments-count %}
